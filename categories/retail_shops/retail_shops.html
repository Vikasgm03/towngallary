<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Shops | Vihara</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --primary: #FF9933; --text-dark: #2c3e50; --bg-body: #f8f9fa; --card-bg: #fff; --radius: 16px; --success: #2e7d32; --danger: #c62828; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Poppins', sans-serif; background: var(--bg-body); color: var(--text-dark); padding-bottom: 40px; }
    
    header { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); padding: 1rem 5%; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 20px rgba(0,0,0,0.03); display: flex; justify-content: space-between; align-items: center; }
    .brand { font-family: 'Playfair Display', serif; font-size: 1.5rem; color: var(--primary); display: flex; align-items: center; gap: 10px; }
    .back-nav { text-decoration: none; color: var(--text-dark); background: #eee; padding: 8px 16px; border-radius: 50px; font-size: 0.9rem; transition: 0.3s; }
    .back-nav:hover { background: var(--primary); color: white; }

    .search-section { text-align: center; padding: 2rem 1rem; background: white; border-radius: 0 0 30px 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.02); margin-bottom: 20px; }
    .search-input { width: 100%; max-width: 500px; padding: 12px 20px; border: 2px solid #eee; border-radius: 50px; outline: none; background: #f9f9f9; font-size: 1rem; }
    .search-input:focus { border-color: var(--primary); background: #fff; }

    .grid-container { max-width: 1200px; margin: 0 auto; padding: 0 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }

    .shop-card { background: var(--card-bg); border-radius: var(--radius); overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: transform 0.3s; border: 1px solid #eee; display: flex; flex-direction: column; text-decoration: none; color: inherit; height: 100%; }
    .shop-card:hover { transform: translateY(-5px); border-color: var(--primary); }

    .img-wrapper { width: 100%; aspect-ratio: 4/3; background: #eee; overflow: hidden; }
    .img-wrapper img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
    .shop-card:hover .img-wrapper img { transform: scale(1.1); }

    .card-content { padding: 1.2rem; display: flex; flex-direction: column; flex: 1; }
    .shop-header { display: flex; justify-content: space-between; margin-bottom: 8px; }
    .shop-name { font-weight: 600; font-size: 1.1rem; }
    .rating { background: #2e7d32; color: white; padding: 2px 6px; border-radius: 4px; font-size: 0.75rem; height: fit-content; }

    .status-row { display: flex; gap: 8px; font-size: 0.75rem; margin-bottom: 12px; align-items: center; }
    .open { color: var(--success); background: #e8f5e9; padding: 2px 8px; border-radius: 4px; font-weight: 600; }
    .closed { color: var(--danger); background: #ffebee; padding: 2px 8px; border-radius: 4px; font-weight: 600; }

    .desc { font-size: 0.85rem; color: #666; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; margin-bottom: 15px; flex-grow: 1; }
    .btn { background: #f4f6f8; color: var(--text-dark); text-align: center; padding: 10px; border-radius: 8px; font-size: 0.85rem; font-weight: 600; margin-top: auto; }
    .shop-card:hover .btn { background: var(--primary); color: white; }

    #loading { text-align: center; margin-top: 50px; color: #666; }
    
    @media(max-width:600px) { .grid-container { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

  <header>
    <div class="brand"><i class="fas fa-store"></i> Shops</div>
    <a href="../../index.html" class="back-nav"><i class="fas fa-arrow-left"></i> Back</a>
  </header>

  <div class="search-section">
    <input type="text" id="searchInput" class="search-input" placeholder="Search shops...">
  </div>

  <div id="loading"><i class="fas fa-spinner fa-spin"></i> Loading data...</div>
  <div class="grid-container" id="shopGrid"></div>

  <script>
    // 1. Fetch JSON (Relative Path Fix)
    // If this fails, make sure retail_shops.json is in the SAME folder.
    fetch('./retail_shops.json') 
      .then(res => {
        if (!res.ok) throw new Error("HTTP error " + res.status);
        return res.json();
      })
      .then(data => {
        document.getElementById('loading').style.display = 'none';
        renderShops(data);
      })
      .catch(err => {
        console.error(err);
        document.getElementById('loading').innerHTML = "Failed to load shops.<br><small>Make sure retail_shops.json is in the same folder.</small>";
      });

    let allShops = [];

    function renderShops(shops) {
      allShops = shops;
      const grid = document.getElementById('shopGrid');
      grid.innerHTML = '';

      if(shops.length === 0) {
        grid.innerHTML = '<p style="text-align:center; width:100%;">No shops found.</p>';
        return;
      }

      const now = new Date();
      const currentVal = now.getHours() + (now.getMinutes() / 60);

      shops.forEach(shop => {
        // Time Logic
        const openVal = parseTime(shop.openTime);
        const closeVal = parseTime(shop.closeTime);
        const isOpen = (currentVal >= openVal && currentVal < closeVal);
        const statusHtml = isOpen 
          ? `<span class="open">Open Now</span>` 
          : `<span class="closed">Closed</span>`;

        // Card HTML
        // Note: added onerror to the img tag below
        grid.innerHTML += `
          <a href="retail_shops_details.html?id=${shop.id}" class="shop-card">
            <div class="img-wrapper">
              <img src="${shop.image}" alt="${shop.name}" 
                   onerror="this.onerror=null; this.src='https://placehold.co/400x300?text=No+Image';"> 
            </div>
            <div class="card-content">
              <div class="shop-header">
                <div class="shop-name">${shop.name}</div>
                <div class="rating">${shop.rating} ★</div>
              </div>
              <div class="status-row">
                ${statusHtml}
                <span style="color:#888">• ${formatTime(shop.openTime)} - ${formatTime(shop.closeTime)}</span>
              </div>
              <p class="desc">${shop.description}</p>
              <div class="btn">View Details</div>
            </div>
          </a>
        `;
      });
    }

    // Helpers
    function parseTime(t) {
      if(!t) return 0;
      const [h, m] = t.split(':');
      return parseInt(h) + parseInt(m)/60;
    }
    function formatTime(t) {
      if(!t) return "";
      let [h, m] = t.split(':');
      let suf = h >= 12 ? "PM" : "AM";
      h = h % 12 || 12;
      return `${h}:${m} ${suf}`;
    }

    // Search
    document.getElementById('searchInput').addEventListener('keyup', (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = allShops.filter(s => s.name.toLowerCase().includes(term));
      
      // Re-render manually to filter (simplified for this example)
      const grid = document.getElementById('shopGrid');
      grid.innerHTML = '';
      if(filtered.length === 0) grid.innerHTML = '<p style="text-align:center; width:100%;">No results.</p>';
      
      const now = new Date();
      const currentVal = now.getHours() + (now.getMinutes() / 60);

      filtered.forEach(shop => {
        /* (Repeat logic or extract renderSingleCard function - kept simple here) */
        const openVal = parseTime(shop.openTime);
        const closeVal = parseTime(shop.closeTime);
        const isOpen = (currentVal >= openVal && currentVal < closeVal);
        const statusHtml = isOpen ? `<span class="open">Open Now</span>` : `<span class="closed">Closed</span>`;
        
        grid.innerHTML += `
          <a href="retail_shops_details.html?id=${shop.id}" class="shop-card">
            <div class="img-wrapper">
              <img src="${shop.image}" onerror="this.onerror=null; this.src='https://placehold.co/400x300?text=No+Image';">
            </div>
            <div class="card-content">
              <div class="shop-header">
                <div class="shop-name">${shop.name}</div>
                <div class="rating">${shop.rating} ★</div>
              </div>
              <div class="status-row">${statusHtml}</div>
              <p class="desc">${shop.description}</p>
              <div class="btn">View Details</div>
            </div>
          </a>`;
      });
    });
  </script>
</body>
</html>
