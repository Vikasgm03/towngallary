<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Explore Categories | Vihara</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* ---------- VARIABLES & RESET ---------- */
    :root {
      --primary: #ff8c00;
      --primary-soft: #fff0e0;
      --text-dark: #2c3e50;
      --text-light: #666;
      --bg-body: #f8f9fa;
      --white: #ffffff;
      --shadow: 0 10px 30px rgba(0,0,0,0.05);
      --radius: 16px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-body);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ---------- HEADER ---------- */
    header {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      padding: 0.8rem 5%;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0,0,0,0.03);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      color: var(--primary);
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-link {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 500;
      font-size: 0.9rem;
      padding: 8px 12px;
      border-radius: 50px;
      background: #eee;
      transition: 0.3s;
    }
    .nav-link:hover { background: var(--primary); color: white; }

    /* ---------- HERO / SEARCH ---------- */
    .hero-section {
      text-align: center;
      padding: 2rem 1rem 1.5rem;
    }

    .hero-section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: var(--text-dark);
    }

    .hero-section p { font-size: 0.9rem; color: #777; }

    .search-container {
      max-width: 500px;
      margin: 1.5rem auto 0;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 12px 20px 12px 45px;
      border: 2px solid #eee;
      border-radius: 50px;
      font-size: 16px; /* Prevents iOS Zoom */
      font-family: 'Poppins', sans-serif;
      outline: none;
      transition: 0.3s;
      background: white;
      box-shadow: var(--shadow);
      -webkit-appearance: none;
    }

    .search-input:focus {
      border-color: var(--primary);
      box-shadow: 0 5px 20px rgba(255, 140, 0, 0.15);
    }
    
    .search-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }

    /* ---------- GRID LAYOUT (Responsive Fix) ---------- */
    .category-grid {
      max-width: 1100px;
      margin: 0 auto 4rem;
      padding: 0 15px;
      display: grid;
      /* Default Desktop: Auto fill based on size */
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    /* ---------- CARD DESIGN ---------- */
    .category-card {
      background: var(--white);
      border-radius: var(--radius);
      padding: 2rem 1.5rem;
      text-align: center;
      text-decoration: none;
      color: var(--text-dark);
      box-shadow: 0 4px 15px rgba(0,0,0,0.03);
      transition: transform 0.2s;
      border: 1px solid #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
      position: relative;
    }

    /* Touch Feedback for Mobile */
    .category-card:active {
      transform: scale(0.98);
      background-color: #fafafa;
    }

    .category-card:hover {
      transform: translateY(-5px);
      border-color: var(--primary-soft);
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    /* Icon Styling */
    .icon-box {
      width: 60px;
      height: 60px;
      background: var(--primary-soft);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: var(--primary);
      transition: 0.3s;
    }

    .category-card:hover .icon-box {
      background: var(--primary);
      color: white;
    }

    .category-card h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0;
    }

    /* Animation */
    .category-card {
      animation: fadeUp 0.6s ease forwards;
      opacity: 0;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hidden { display: none; }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 2rem;
      color: #999;
      font-size: 0.8rem;
      background: #f4f4f4;
    }

    /* ---------- MOBILE SPECIFIC TWEAKS ---------- */
    @media (max-width: 600px) {
      
      /* Force 2 Columns on Mobile */
      .category-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        padding: 0 12px;
      }

      /* Compact Cards */
      .category-card {
        padding: 1.2rem 0.8rem;
        gap: 10px;
        border-radius: 12px;
      }

      /* Smaller Icons */
      .icon-box {
        width: 45px;
        height: 45px;
        font-size: 1.2rem;
      }

      .category-card h3 {
        font-size: 0.9rem; /* Smaller text to fit on one line */
      }

      /* Adjust Hero */
      .hero-section { padding-top: 1.5rem; }
      .hero-section h2 { font-size: 1.5rem; }
    }
  </style>
</head>

<body>

  <header>
    <div class="brand">
      <i class="fas fa-compass"></i> Vihara
    </div>
    <a href="index.html" class="nav-link">
      <i class="fas fa-home"></i> Home
    </a>
  </header>

  <section class="hero-section">
    <h2>Explore the City</h2>
    <p>Find what you need in Shravanabelagola</p>
    
    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="filterInput" class="search-input" placeholder="Search categories...">
    </div>
  </section>

  <div class="category-grid" id="grid">

    <a href="retail_grid/retail_shops.html" class="category-card" style="animation-delay: 0.05s">

    <a href="categories/healthcare/healthcare.html" class="category-card" style="animation-delay: 0.1s">

    </a>

    <a href="categories/automobiles/automobiles.html" class="category-card" style="animation-delay: 0.15s">
      <div class="icon-box"><i class="fas fa-wrench"></i></div>
      <h3>Auto</h3>
    </a>

    <a href="categories/education/education.html" class="category-card" style="animation-delay: 0.2s">
      <div class="icon-box"><i class="fas fa-graduation-cap"></i></div>
      <h3>Education</h3>
    </a>

    <a href="restaurants.html" class="category-card" style="animation-delay: 0.25s">
      <div class="icon-box"><i class="fas fa-utensils"></i></div>
      <h3>Food</h3>
    </a>

    <a href="bars.html" class="category-card" style="animation-delay: 0.3s">
      <div class="icon-box"><i class="fas fa-wine-glass"></i></div>
      <h3>Bars</h3>
    </a>

    <a href="bakeries.html" class="category-card" style="animation-delay: 0.35s">
      <div class="icon-box"><i class="fas fa-cake-candles"></i></div>
      <h3>Bakeries</h3>
    </a>

    <a href="gyms.html" class="category-card" style="animation-delay: 0.4s">
      <div class="icon-box"><i class="fas fa-dumbbell"></i></div>
      <h3>Fitness</h3>
    </a>

    <a href="hotels.html" class="category-card" style="animation-delay: 0.45s">
      <div class="icon-box"><i class="fas fa-hotel"></i></div>
      <h3>Stay</h3>
    </a>

    <a href="services.html" class="category-card" style="animation-delay: 0.5s">
      <div class="icon-box"><i class="fas fa-briefcase"></i></div>
      <h3>Services</h3>
    </a>

    <a href="transport.html" class="category-card" style="animation-delay: 0.55s">
      <div class="icon-box"><i class="fas fa-taxi"></i></div>
      <h3>Travel</h3>
    </a>

    <a href="parks.html" class="category-card" style="animation-delay: 0.6s">
      <div class="icon-box"><i class="fas fa-tree"></i></div>
      <h3>Nature</h3>
    </a>

    <a href="villages.html" class="category-card" style="animation-delay: 0.65s">
      <div class="icon-box"><i class="fas fa-house-chimney-window"></i></div>
      <h3>Villages</h3>
    </a>

    <a href="Temples.html" class="category-card" style="animation-delay: 0.7s">
      <div class="icon-box"><i class="fas fa-gopuram"></i></div>
      <h3>Temples</h3>
    </a>

  </div>

  <footer>
    <p>Â© 2025 Vihara | Namma Shravanabelagola</p>
  </footer>

  <script>
    // Search Filter
    const filterInput = document.getElementById('filterInput');
    const cards = document.querySelectorAll('.category-card');

    filterInput.addEventListener('keyup', (e) => {
      const text = e.target.value.toLowerCase();
      cards.forEach(card => {
        const title = card.querySelector('h3').textContent.toLowerCase();
        if(title.includes(text)) {
          card.classList.remove('hidden');
        } else {
          card.classList.add('hidden');
        }
      });
    });
  </script>

</body>
</html>
