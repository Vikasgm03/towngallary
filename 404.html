<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page Not Found | Vihara</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root { --primary: #FF9933; --accent: #2c3e50; --bg-light: #f8f9fa; }
  
  * { box-sizing: border-box; margin: 0; padding: 0; }
  
  body {
    background: var(--bg-light);
    color: var(--accent);
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
  }

  .icon-box {
    font-size: 5rem;
    color: var(--primary);
    animation: float 4s ease-in-out infinite;
    margin-bottom: 20px;
  }

  h1 {
    font-family: 'Playfair Display', serif;
    font-size: 4rem;
    margin-bottom: 10px;
    line-height: 1;
  }

  p {
    font-size: 1.1rem;
    color: #666;
    margin-bottom: 30px;
    max-width: 400px;
  }

  .btn-home {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    background: var(--primary);
    color: white;
    padding: 12px 30px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s;
    box-shadow: 0 10px 20px rgba(255, 153, 51, 0.3);
  }

  .btn-home:hover {
    transform: translateY(-3px);
    background: #e68a00;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }
</style>
</head>
<body>

  <div class="icon-box">
    <i class="fas fa-compass"></i> </div>

  <h1>404</h1>
  <p>Looks like you wandered off the path. This page doesn't exist in our directory.</p>

  <a href="index.html" class="btn-home">
    <i class="fas fa-home"></i> Back to Home
  </a>

</body>
</html>
