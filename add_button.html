<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Your Shop | Vihara</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* ---------- VARIABLES ---------- */
    :root {
      --primary: #ff8c00;
      --text-dark: #2c3e50;
      --bg-body: #f8f9fa;
      --white: #ffffff;
      --radius: 16px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-body);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ---------- HEADER ---------- */
    header {
      background: rgba(255, 255, 255, 0.98);
      padding: 1rem 5%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.03);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .brand {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      color: var(--primary);
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .close-btn {
      text-decoration: none;
      color: #666;
      font-size: 1.5rem;
      transition: 0.3s;
    }
    .close-btn:hover { color: var(--primary); transform: rotate(90deg); }

    /* ---------- MAIN CONTENT ---------- */
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      width: 100%;
      flex: 1;
    }

    .info-box {
      background: linear-gradient(135deg, #ff8c00, #ffb347);
      color: white;
      padding: 2rem;
      border-radius: var(--radius);
      text-align: center;
      margin-bottom: 2rem;
      box-shadow: 0 10px 30px rgba(255, 140, 0, 0.2);
    }

    .info-box h2 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 10px;
    }

    .info-box p {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    /* ---------- FORM CONTAINER ---------- */
    .form-wrapper {
      background: white;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 5px 25px rgba(0,0,0,0.05);
      border: 1px solid #eee;
      /* Ensure container has height */
      min-height: 500px;
    }

    /* Responsive Iframe */
    iframe {
      width: 100%;
      /* FIX: Use pixels instead of % */
      height: 1500px; 
      border: none;
      display: block; /* Removes weird spacing at bottom */
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: #999;
      font-size: 0.8rem;
      background: #eee;
    }

    /* Loading Animation for Iframe */
    .loader {
      text-align: center;
      padding: 2rem;
      color: var(--primary);
    }

  </style>
</head>

<body>

  <header>
    <div class="brand">
      <i class="fas fa-plus-circle"></i> Add Shop
    </div>
    <a href="index.html" class="close-btn"><i class="fas fa-times"></i></a>
  </header>

  <div class="container">
    
    <div class="info-box">
      <h2>Grow Your Business</h2>
      <p>Fill out the form below to list your shop on <strong>Vihara</strong> for free. Thousands of tourists are looking for you!</p>
    </div>

    <div class="form-wrapper">
      <div id="loading" class="loader">
        <i class="fas fa-spinner fa-spin"></i> Loading Form...
      </div>
      
      <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLSebpxvs1dqdteRMOEWYvrmKUIrtnNDLw2U4gr-KM1runlCgYw/viewform?embedded=true" 
        width="100%" 
        height="1500" 
        frameborder="0" 
        marginheight="0" 
        marginwidth="0"
        onload="document.getElementById('loading').style.display='none';"
      >Loading…</iframe>
      
    </div>

  </div>
<div class="form-group">
  <label style="display: block; margin-bottom: 8px; font-weight: 600;">Business Timings</label>
  
  <div style="display: flex; gap: 20px;">
    <div style="flex: 1;">
      <label for="openTime" style="font-size: 0.85rem; color: #666;">Opens At:</label>
      <input type="time" id="openTime" name="open_time" required 
             style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-top: 5px;">
    </div>

    <div style="flex: 1;">
      <label for="closeTime" style="font-size: 0.85rem; color: #666;">Closes At:</label>
      <input type="time" id="closeTime" name="close_time" required 
             style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-top: 5px;">
    </div>
  </div>
</div>
  <footer>
    <p>© 2025 Vihara | Join the Community</p>
  </footer>

</body>
</html>
