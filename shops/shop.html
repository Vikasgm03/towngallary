<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Shop Details | Vihara</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* ---------- VARIABLES ---------- */
    :root {
      --primary: #ff8c00;
      --primary-dark: #e67e00;
      --text-dark: #2c3e50;
      --text-light: #666;
      --bg-body: #f8f9fa;
      --white: #ffffff;
      --radius: 20px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-body);
      color: var(--text-dark);
      padding-bottom: 80px; /* Space for mobile action bar */
    }

    /* ---------- HERO SECTION ---------- */
    .hero-container {
      position: relative;
      height: 35vh;
      min-height: 250px;
      width: 100%;
    }

    .shop-hero-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .back-nav {
      position: absolute;
      top: 20px; left: 20px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(5px);
      width: 40px; height: 40px;
      border-radius: 50%;
      display: flex; justify-content: center; align-items: center;
      text-decoration: none; color: var(--text-dark);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 10;
    }

    /* ---------- MAIN CARD ---------- */
    .details-card {
      background: white;
      border-radius: 30px 30px 0 0; /* Rounded top only */
      margin-top: -30px; /* Overlap effect */
      padding: 2rem;
      position: relative;
      z-index: 5;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
      min-height: 60vh;
    }

    .shop-header {
      border-bottom: 1px solid #eee;
      padding-bottom: 1rem;
      margin-bottom: 1.5rem;
    }

    .badge {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .badge-category { background: #fff0e0; color: var(--primary); }
    .badge-status { background: #e8f5e9; color: #2e7d32; float: right; }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: var(--text-dark);
      margin-bottom: 5px;
    }

    .rating { color: #ffb400; font-size: 0.9rem; }
    .rating span { color: #999; margin-left: 5px; font-size: 0.8rem; }

    /* ---------- DESCRIPTION ---------- */
    .section-title {
      font-size: 1rem; font-weight: 600; margin-bottom: 0.5rem; color: var(--text-dark);
    }
    .shop-desc {
      color: var(--text-light); line-height: 1.6; font-size: 0.95rem; margin-bottom: 2rem;
    }

    /* ---------- OWNER BOX ---------- */
    .owner-box {
      display: flex;
      align-items: center;
      gap: 15px;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 15px;
      margin-bottom: 2rem;
    }

    .owner-img {
      width: 60px; height: 60px; border-radius: 50%; object-fit: cover;
      border: 2px solid var(--primary);
    }
    .owner-info h4 { margin: 0; font-size: 1rem; }
    .owner-info p { margin: 0; font-size: 0.8rem; color: #777; }

    /* ---------- ACTION BAR (Mobile) ---------- */
    .action-bar {
      position: fixed;
      bottom: 0; left: 0; width: 100%;
      background: white;
      padding: 15px 20px;
      display: flex; gap: 15px;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
      z-index: 100;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border-radius: 50px;
      text-align: center;
      text-decoration: none;
      font-weight: 600;
      display: flex; justify-content: center; align-items: center; gap: 8px;
      transition: 0.3s;
    }

    .btn-call { background: var(--primary); color: white; }
    .btn-map { background: #eee; color: var(--text-dark); }
    
    .btn-call:hover { background: var(--primary-dark); }
    .btn-map:hover { background: #ddd; }

    /* Loading State */
    #loading { text-align: center; padding: 50px; font-size: 1.2rem; color: #999; }
    #content { display: none; }

    /* Desktop Tweaks */
    @media (min-width: 768px) {
      .container-wrapper { max-width: 800px; margin: 0 auto; box-shadow: 0 0 50px rgba(0,0,0,0.05); }
      .hero-container { height: 400px; }
      .action-bar { position: relative; box-shadow: none; padding: 0; margin-top: 2rem; }
    }
  </style>
</head>

<body>

  <div class="container-wrapper">
    
    <div id="loading"><i class="fas fa-spinner fa-spin"></i> Loading Shop Details...</div>

    <div id="content">
      <div class="hero-container">
        <a href="javascript:history.back()" class="back-nav"><i class="fas fa-arrow-left"></i></a>
        <img id="shopImage" class="shop-hero-img" alt="Shop Image">
      </div>

      <div class="details-card">
        
        <div class="shop-header">
          <div>
            <span class="badge badge-category" id="shopCategory">Category</span>
            <span class="badge badge-status" id="shopStatus">Open</span>
          </div>
          <h1 id="shopName">Shop Name</h1>
          <div class="rating">
            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i>
            <span id="shopRating">(4.8 Reviews)</span>
          </div>
        </div>

        <div class="section-title">About</div>
        <p class="shop-desc" id="shopDesc">Description goes here...</p>

        <div class="section-title">Owner</div>
        <div class="owner-box">
          <img id="ownerImage" class="owner-img" src="https://via.placeholder.com/100" alt="Owner">
          <div class="owner-info">
            <h4 id="ownerName">Owner Name</h4>
            <p>Verified Partner <i class="fas fa-check-circle" style="color:blue"></i></p>
          </div>
        </div>

        <div class="action-bar">
          <a href="#" id="mapBtn" target="_blank" class="btn btn-map">
            <i class="fas fa-location-arrow"></i> Navigate
          </a>
          <a href="#" id="callBtn" class="btn btn-call">
            <i class="fas fa-phone-alt"></i> Call Now
          </a>
        </div>

      </div>
    </div>
  </div>

  <script>
    /* ---------- LOAD DATA LOGIC ---------- */
    // ... inside <script>

    const params = new URLSearchParams(window.location.search);
    const shopId = params.get('id');

    // ðŸ‘‡ THIS IS THE FIX: Remove the "../" dots
    fetch('shops.json') 
      .then(res => {
        if (!res.ok) throw new Error("File not found");
        return res.json();
      })
      .then(shops => {
        // ... rest of your code ...
        const shop = shops.find(s => s.id === shopId);

        if (!shop) {
          document.body.innerHTML = "<h2 style='text-align:center; margin-top:50px;'>Shop not found ðŸ˜•</h2><p style='text-align:center'><a href='../../index.html'>Go Home</a></p>";
          return;
        }

        // Fill Data
        document.getElementById('shopImage').src = shop.image;
        document.getElementById('shopName').innerText = shop.name;
        document.getElementById('shopCategory').innerText = shop.category;
        document.getElementById('shopStatus').innerText = shop.status || "Open Now";
        document.getElementById('shopDesc').innerText = shop.description;
        document.getElementById('ownerName').innerText = shop.owner;
        document.getElementById('ownerImage').src = shop.ownerImage || "https://via.placeholder.com/100?text=Owner";
        document.getElementById('shopRating').innerText = `(${shop.rating || 4.5} Rating)`;

        // Link Actions
        document.getElementById('callBtn').href = `tel:${shop.phone}`;
        document.getElementById('mapBtn').href = shop.mapLink || `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(shop.name + " Shravanabelagola")}`;

        // Show Content
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      })
      .catch(err => {
        console.error(err);
        document.getElementById('loading').innerText = "Error loading shop details. Make sure shops.json exists!";
      });
  </script>

</body>
</html>
