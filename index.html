<style>
/* ===== VARIABLES & RESET ===== */
:root {
  --primary: #FF9933; /* Saffron */
  --primary-dark: #D35400;
  --accent: #2c3e50;
  --bg-light: #f8f9fa;
  --radius: 12px;
}

* { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }

body { font-family: 'Poppins', sans-serif; background-color: var(--bg-light); color: #333; overflow-x: hidden; }

/* ===== TICKER (Utility) ===== */
.ticker-wrap { background: var(--accent); color: white; font-size: 0.75rem; padding: 6px 0; overflow: hidden; white-space: nowrap; }
.ticker-move { display: inline-block; animation: ticker 25s linear infinite; padding-left: 100%; }
@keyframes ticker { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-100%, 0, 0); } }

/* ===== HEADER (Brand) ===== */
.site-header {
  position: sticky; top: 0; z-index: 1000;
  background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px);
  padding: 0.8rem 5%;
  box-shadow: 0 2px 15px rgba(0,0,0,0.05);
  display: flex; justify-content: space-between; align-items: center;
}
.logo-text { font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 700; color: var(--primary); text-decoration: none; }
.nav-links a { text-decoration: none; color: var(--accent); font-weight: 600; font-size: 0.9rem; margin-left: 20px; }
.partner-btn { background: var(--accent); color: white !important; padding: 6px 15px; border-radius: 50px; font-size: 0.8rem; }

/* ===== BUSINESS HERO SECTION ===== */
.hero {
  background: white;
  padding: 3rem 5% 4rem 5%;
  text-align: center;
  position: relative;
  overflow: hidden;
}

/* Background Pattern (Subtle) */
.hero::before {
  content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
  background-image: radial-gradient(#f3e5f5 1px, transparent 1px); background-size: 20px 20px; opacity: 0.5; z-index: 0;
}

.hero-content { position: relative; z-index: 2; max-width: 700px; margin: 0 auto; }

.hero h1 {
  font-size: 2.2rem; line-height: 1.2; color: var(--accent); margin-bottom: 10px;
  font-family: 'Poppins', sans-serif; font-weight: 700;
}
.highlight { color: var(--primary); }

.hero p { color: #666; font-size: 1rem; margin-bottom: 30px; }

/* SEARCH BAR (The Business Tool) */
.search-box-wrapper {
  background: white;
  border: 2px solid #eee;
  border-radius: 50px;
  padding: 5px 5px 5px 20px;
  display: flex; align-items: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  margin-bottom: 40px;
  transition: 0.3s;
}
.search-box-wrapper:focus-within { border-color: var(--primary); box-shadow: 0 10px 30px rgba(255, 153, 51, 0.15); }

.search-icon { color: #999; margin-right: 10px; }
.search-input { border: none; outline: none; flex: 1; font-size: 1rem; color: #333; }
.search-btn {
  background: var(--primary); color: white; border: none;
  width: 45px; height: 45px; border-radius: 50%;
  cursor: pointer; display: flex; align-items: center; justify-content: center;
  transition: 0.3s;
}
.search-btn:hover { background: var(--primary-dark); transform: scale(1.05); }

/* SERVICE GRID (The App Icons) */
.service-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 15px;
  justify-content: center;
}

.service-item {
  display: flex; flex-direction: column; align-items: center; gap: 8px;
  text-decoration: none; color: var(--accent);
  transition: 0.3s;
}

.icon-circle {
  width: 65px; height: 65px;
  background: white;
  border-radius: 18px;
  display: flex; align-items: center; justify-content: center;
  font-size: 1.5rem;
  box-shadow: 0 5px 15px rgba(0,0,0,0.05);
  border: 1px solid #f0f0f0;
  transition: 0.3s;
}

/* Specific Icon Colors */
.icon-food { color: #ff5722; background: #fbe9e7; }
.icon-shop { color: #2196f3; background: #e3f2fd; }
.icon-auto { color: #ffc107; background: #fff8e1; }
.icon-room { color: #9c27b0; background: #f3e5f5; }

.service-item:hover .icon-circle { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
.service-item span { font-size: 0.85rem; font-weight: 600; }

/* PROMISE STRIP */
.promise-strip {
  display: flex; justify-content: space-around;
  padding: 15px; background: white; margin-top: 20px;
  border-top: 1px solid #eee; border-bottom: 1px solid #eee;
}
.promise-item { font-size: 0.8rem; color: #555; display: flex; align-items: center; gap: 5px; }
.promise-item i { color: #27ae60; }

/* RESPONSIVE */
@media (max-width: 600px) {
  .hero { padding: 2rem 5%; text-align: left; }
  .service-grid { grid-template-columns: repeat(4, 1fr); gap: 10px; overflow-x: auto; padding-bottom: 10px; }
  .icon-circle { width: 55px; height: 55px; font-size: 1.2rem; }
  .service-item span { font-size: 0.75rem; text-align: center; }
  .promise-strip { display: none; /* Hide on small mobile to save space */ }
}
</style>
</head>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    function updateNextBus() {
      const busTimeElement = document.getElementById('bus-time');
      if (!busTimeElement) return;
      const busSchedule = [6.0, 6.5, 7.0, 7.5, 8.0, 8.5, 9.0, 9.5, 10.0, 10.5, 11.0, 11.5, 12.0, 12.5, 13.0, 13.5, 14.0, 14.5, 15.0, 15.5, 16.0, 16.5, 17.0, 17.5, 18.0, 18.5, 19.0, 19.5, 20.0, 20.5, 21.0];
      const now = new Date();
      const currentHour = now.getHours();
      const currentMinute = now.getMinutes();
      const currentTimeDecimal = currentHour + (currentMinute / 60);
      let nextBus = busSchedule.find(time => time > currentTimeDecimal);
      if (!nextBus) nextBus = busSchedule[0];
      
      const hours24 = Math.floor(nextBus);
      const minutes = (nextBus - hours24) * 60;
      const suffix = hours24 >= 12 ? "PM" : "AM";
      let hours12 = hours24 % 12;
      if (hours12 === 0) hours12 = 12;
      const minutesStr = minutes === 0 ? "00" : minutes;
      busTimeElement.innerText = `${hours12}:${minutesStr} ${suffix}`;
    }
    updateNextBus();
  });
</script>
