<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namma Shravanabelagola Map</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('images/map-bg.jpg') center/cover no-repeat;
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: white;
    }

    /* Dark overlay for depth */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
      animation: fadeSlideDown 0.8s ease forwards;
    }

    header h1 {
      font-size: 2rem;
      color: #fff;
      letter-spacing: 1px;
    }

    nav a {
      color: white;
      background: rgba(0, 255, 255, 0.1);
      margin: 0 8px;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      background: #00ffff;
      color: black;
    }

    /* Map marker points */
    .marker {
      position: absolute;
      width: 18px;
      height: 18px;
      background: #00ffff;
      border-radius: 50%;
      box-shadow: 0 0 10px #00ffff;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    /* Each marker‚Äôs position (you can adjust these %) */
    .marker#temple { top: 45%; left: 60%; }
    .marker#hill { top: 65%; left: 30%; }
    .marker#lake { top: 55%; left: 75%; }

    /* Popup info */
    .popup {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffff;
      border-radius: 8px;
      padding: 10px;
      width: 200px;
      text-align: center;
      transform: translate(-50%, -120%);
      display: none;
    }

    .marker:hover + .popup {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeSlideDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px #00ffff; }
      50% { box-shadow: 0 0 20px #00ffff; }
      100% { box-shadow: 0 0 5px #00ffff; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -130%); }
      to { opacity: 1; transform: translate(-50%, -120%); }
    }
  </style>
</head>

<body>
  <header>
    <h1>üè° Namma Shravanabelagola</h1>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="aboutus.html">About</a>
    </nav>
  </header>

  <!-- Map Markers -->
  <div class="marker" id="temple"></div>
  <div class="popup" style="top:45%; left:60%;">
    <h3>Bahubali Temple</h3>
    <p>Click to view in Gallery</p>
  </div>

  <div class="marker" id="hill"></div>
  <div class="popup" style="top:65%; left:30%;">
    <h3>Chandragiri Hill</h3>
    <p>View scenic hill trails!</p>
  </div>

  <div class="marker" id="lake"></div>
  <div class="popup" style="top:55%; left:75%;">
    <h3>Town Lake</h3>
    <p>Peaceful evening spot üåÖ</p>
  </div>
</body>
</html>
