<style>
/* Map Section Styling */
.map-section {
  text-align: center;
  padding: 60px 20px;
  background: linear-gradient(180deg, #000000, #0f2027);
  color: white;
  position: relative;
  overflow: hidden;
  clip-path: ellipse(120% 90% at 50% 10%);
  animation: fadeInSection 1.2s ease-in-out;
}

/* Title Animation */
.map-section h3 {
  font-size: 1.8rem;
  margin-bottom: 10px;
  opacity: 0;
  animation: fadeInText 1s ease forwards;
}

/* Subtext */
.map-text {
  font-size: 1.1rem;
  color: #00ffff;
  opacity: 0.8;
  margin-bottom: 25px;
}

/* Map Container Styling */
.map-container {
  max-width: 90%;
  margin: 0 auto;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
  transform: scale(0.95);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.map-container:hover {
  transform: scale(1);
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
}

/* Responsive iframe */
.map-container iframe {
  width: 100%;
  height: 400px;
  border: none;
}

/* Fade-in animations */
@keyframes fadeInText {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeInSection {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

/* Responsive Adjustments */
@media (max-width: 768px) {
  .map-section h3 {
    font-size: 1.4rem;
  }
  .map-container iframe {
    height: 300px;
  }
}
</style>
