<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyTown Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>MyTown Gallery</h1>
        <a href="{{ url_for('upload') }}" class="upload-btn">+ Upload</a>
    </header>

    <div class="gallery">
        {% for post in posts %}
        <div class="card">
            <a href="{{ url_for('post', post_id=post[0]) }}">
                <img src="{{ url_for('static', filename='uploads/' + post[3]) }}" alt="{{ post[1] }}">
                <h2>{{ post[1] }}</h2>
                <p>{{ post[4] }}</p>
            </a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
