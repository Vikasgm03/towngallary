<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retail Shops | Vihara Guide</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    /* ---------- VARIABLES & RESET ---------- */
    :root {
      --primary: #ff8c00;
      --primary-dark: #e67e00;
      --text-dark: #2c3e50;
      --text-light: #666;
      --bg-body: #f8f9fa;
      --card-bg: #ffffff;
      --shadow: 0 10px 30px rgba(0,0,0,0.05);
      --radius: 20px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-body);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ---------- HERO HEADER (Sticky & Glass) ---------- */
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 5%;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0,0,0,0.03);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .back-nav {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 500;
      font-size: 0.9rem;
      padding: 8px 16px;
      border-radius: 50px;
      background: #eee;
      transition: 0.3s;
    }
    .back-nav:hover { background: var(--primary); color: white; }

    /* ---------- SEARCH SECTION ---------- */
    .search-section {
      text-align: center;
      padding: 3rem 1rem 1rem;
      background: white;
      border-radius: 0 0 30px 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.02);
    }

    .search-section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .search-bar-container {
      max-width: 500px;
      margin: 1.5rem auto 0;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 15px 20px 15px 50px;
      border: 2px solid #eee;
      border-radius: 50px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      outline: none;
      transition: 0.3s;
    }

    .search-input:focus { border-color: var(--primary); box-shadow: 0 5px 20px rgba(255, 140, 0, 0.1); }
    
    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }

    /* ---------- GRID LAYOUT ---------- */
    .grid-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }

    /* ---------- SHOP CARD ---------- */
    .shop-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      opacity: 0; /* Hidden initially for animation */
      animation: fadeUp 0.6s ease forwards;
    }

    .shop-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }

    .img-wrapper {
      width: 100%;
      height: 180px;
      overflow: hidden;
      position: relative;
    }

    .img-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .shop-card:hover .img-wrapper img { transform: scale(1.1); }

    .card-content { padding: 1.5rem; }

    .category-tag {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #999;
      font-weight: 600;
    }

    .shop-card h3 {
      font-size: 1.25rem;
      margin: 5px 0 10px;
      color: var(--text-dark);
    }

    .shop-card p {
      font-size: 0.9rem;
      color: var(--text-light);
      line-height: 1.5;
      margin-bottom: 15px;
      display: -webkit-box;
      -webkit-line-clamp: 2; /* Limit to 2 lines */
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .action-btn {
      display: block;
      width: 100%;
      text-align: center;
      padding: 10px;
      border: 1px solid var(--primary);
      color: var(--primary);
      border-radius: 12px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .action-btn:hover {
      background: var(--primary);
      color: white;
    }

    /* Loading Spinner */
    .loader {
      text-align: center;
      margin-top: 50px;
      font-size: 1.2rem;
      color: var(--primary);
    }

    /* Animation Keyframes */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      margin-top: auto;
      font-size: 0.85rem;
      color: #999;
    }

    /* Mobile Fix */
    @media(max-width: 600px) {
      .search-section h2 { font-size: 1.5rem; }
      .grid-container { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>

  <header>
    <div class="brand">
      <i class="fas fa-store"></i> Vihara Shops
    </div>
    <a href="../more_categories.html" class="back-nav">
      <i class="fas fa-arrow-left"></i> Back
    </a>
  </header>

  <section class="search-section">
    <h2>Discover Local Stores</h2>
    <p style="color: #888;">Find groceries, textiles, and services in Shravanabelagola</p>
    
    <div class="search-bar-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="searchInput" class="search-input" placeholder="Search for 'Rice', 'General Store'...">
    </div>
  </section>

  <main>
    <div id="loading" class="loader"><i class="fas fa-spinner fa-spin"></i> Loading shops...</div>
    <div class="grid-container" id="shopGrid">
      </div>
  </main>

  <footer>
    <p>Â© 2025 Vihara | Namma Shravanabelagola</p>
  </footer>

  <script>
    // Variables to store data
    let allShops = [];

    // Fetch Data
    fetch('../shops/shops.json')
      .then(res => res.json())
      .then(shops => {
        allShops = shops;
        document.getElementById('loading').style.display = 'none'; // Hide loader
        renderShops(shops); // Initial Render
      })
      .catch(err => {
        document.getElementById('loading').innerHTML = "Failed to load data.";
      });

    // Render Function
    function renderShops(shopsToRender) {
      const grid = document.getElementById('shopGrid');
      grid.innerHTML = ''; // Clear current grid

      if(shopsToRender.length === 0) {
        grid.innerHTML = '<p style="text-align:center; width:100%; color:#888;">No shops found matching your search.</p>';
        return;
      }

      shopsToRender.forEach((shop, index) => {
        // Create styles for staggered animation (0.1s delay per card)
        const delay = index * 0.1; 
        
        const cardHTML = `
          <div class="shop-card" style="animation-delay: ${delay}s">
            <div class="img-wrapper">
              <img src="${shop.image}" alt="${shop.name}" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
            </div>
            <div class="card-content">
              <span class="category-tag">Retail</span>
              <h3>${shop.name}</h3>
              <p>${shop.description}</p>
              <a href="../shops/shop.html?id=${shop.id}" class="action-btn">
                View Details <i class="fas fa-arrow-right" style="font-size:0.8rem; margin-left:5px;"></i>
              </a>
            </div>
          </div>
        `;
        grid.innerHTML += cardHTML;
      });
    }

    // Search Logic (Real-time filtering)
    document.getElementById('searchInput').addEventListener('keyup', (e) => {
      const searchString = e.target.value.toLowerCase();
      
      const filteredShops = allShops.filter(shop => {
        return (
          shop.name.toLowerCase().includes(searchString) ||
          shop.description.toLowerCase().includes(searchString)
        );
      });
      
      renderShops(filteredShops);
    });
  </script>

</body>
</html>
